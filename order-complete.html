<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文ありがとうございます | smartsample</title>
    <meta name="description" content="ご注文完了 - smartsample">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full">
            <!-- Success Icon -->
            <div class="text-center mb-8">
                <div class="mx-auto w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-3">ご注文ありがとうございます</h1>
                <p class="text-lg text-gray-600">ご注文が正常に完了しました</p>
            </div>

            <!-- Order Details Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                <div class="bg-blue-600 text-white px-6 py-4">
                    <h2 class="text-xl font-semibold">注文詳細</h2>
                </div>
                
                <div class="p-6 space-y-4">
                    <!-- Order Number -->
                    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                        <span class="text-gray-600">注文番号</span>
                        <span class="text-xl font-bold text-blue-600" id="orderNumber">ORD-2025-001234</span>
                    </div>

                    <!-- Order Date -->
                    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                        <span class="text-gray-600">注文日時</span>
                        <span class="font-semibold text-gray-900" id="orderDate">2025年1月15日 14:30</span>
                    </div>

                    <!-- Total Amount -->
                    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                        <span class="text-gray-600">合計金額</span>
                        <span class="text-2xl font-bold text-gray-900">¥5,280<span class="text-sm text-gray-600 ml-1">(税込)</span></span>
                    </div>

                    <!-- Delivery Info -->
                    <div class="bg-blue-50 rounded-lg p-4">
                        <div class="flex items-start space-x-3">
                            <svg class="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                            </svg>
                            <div>
                                <h3 class="font-semibold text-gray-900 mb-1">配送予定</h3>
                                <p class="text-gray-700 font-medium" id="deliveryDate">2025年1月17日（水）</p>
                                <p class="text-sm text-gray-600 mt-1">お届け先: 東京都渋谷区</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next Steps -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">今後の流れ</h3>
                <div class="space-y-3">
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold">1</div>
                        <div>
                            <p class="text-gray-900 font-medium">注文確認メールの送信</p>
                            <p class="text-sm text-gray-600">ご登録のメールアドレスに注文確認メールをお送りします</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold">2</div>
                        <div>
                            <p class="text-gray-900 font-medium">商品の発送</p>
                            <p class="text-sm text-gray-600">商品を梱包し、発送準備を行います</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold">3</div>
                        <div>
                            <p class="text-gray-900 font-medium">お届け</p>
                            <p class="text-sm text-gray-600">配送業者がお届け先にお届けします</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="mypage.html" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>注文履歴を確認</span>
                </a>

                <a href="index.html" class="w-full border border-blue-600 text-blue-600 py-3 px-4 rounded-lg font-semibold hover:bg-blue-50 transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>トップページに戻る</span>
                </a>
            </div>

            <!-- Contact Info -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    ご不明な点がございましたら、<a href="#" class="text-blue-600 hover:text-blue-800 underline">お問い合わせ</a>よりご連絡ください
                </p>
            </div>
        </div>
    </div>

    <script>
        const now = new Date();
        const orderNumber = 'ORD-' + now.getFullYear() + '-' + String(Math.floor(Math.random() * 999999)).padStart(6, '0');
        document.getElementById('orderNumber').textContent = orderNumber;

        const orderDateStr = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日 ' + 
                             String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
        document.getElementById('orderDate').textContent = orderDateStr;

        const deliveryDate = new Date(now);
        deliveryDate.setDate(deliveryDate.getDate() + 2);
        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
        const deliveryDateStr = deliveryDate.getFullYear() + '年' + (deliveryDate.getMonth() + 1) + '月' + 
                                deliveryDate.getDate() + '日（' + weekdays[deliveryDate.getDay()] + '）';
        document.getElementById('deliveryDate').textContent = deliveryDateStr;
    </script>
</body>
</html>
