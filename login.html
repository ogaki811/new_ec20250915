<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ECサイト</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/simple-header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- 簡易ヘッダー -->
    <header class="!bg-white !shadow-md !py-4">
        <div class="!max-w-7xl !mx-auto !px-4 !flex !items-center !justify-between">
            <div class="!flex !items-center">
                <a href="index.html">
                    <img src="img/header_logo.png" alt="ECサイト" class="!h-10 !w-auto !max-w-[180px] !object-contain">
                </a>
            </div>
            
            <nav class="!flex !items-center !gap-6">
                <a href="index.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">ホーム</a>
                <a href="login.html" class="!text-blue-600 !no-underline !text-sm !font-semibold !transition-colors">ログイン</a>
                <a href="signup.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">新規登録</a>
            </nav>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="!min-h-[calc(100vh-80px)] !flex !items-center !justify-center !py-12 !bg-gradient-to-br !from-gray-50 !to-blue-100">
        <div class="!w-full !max-w-md !mx-auto !px-4">
            <div class="!bg-white !rounded-2xl !shadow-xl !p-8 !w-full !relative">
                <div class="!absolute !top-0 !left-0 !right-0 !h-1 !bg-gradient-to-r !from-blue-600 !to-blue-800 !rounded-t-2xl"></div>
                <div class="!text-center !mb-8">
                    <h1 class="!text-3xl !font-semibold !text-gray-900 !mb-2">ログイン</h1>
                    <p class="!text-gray-600 !text-sm !leading-6">アカウントにログインしてお買い物をお楽しみください</p>
                </div>
                    
                <form class="!mb-8" id="loginForm">
                    <div class="!mb-6">
                        <label for="email" class="!block !mb-2 !font-medium !text-gray-700 !text-sm">メールアドレス</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="!w-full !px-4 !py-3 !border-2 !border-gray-200 !rounded-lg !text-base !transition-all !duration-300 !bg-white focus:!outline-none focus:!border-blue-600 focus:!shadow-lg focus:!shadow-blue-100"
                            placeholder="example@email.com"
                            autocomplete="email"
                        >
                        <div class="!text-red-500 !text-sm !mt-2 !block !min-h-[1.2rem]" id="emailError"></div>
                    </div>
                        
                    <div class="!mb-6">
                        <label for="password" class="!block !mb-2 !font-medium !text-gray-700 !text-sm">パスワード</label>
                        <div class="!relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="!w-full !px-4 !py-3 !pr-12 !border-2 !border-gray-200 !rounded-lg !text-base !transition-all !duration-300 !bg-white focus:!outline-none focus:!border-blue-600 focus:!shadow-lg focus:!shadow-blue-100"
                                placeholder="パスワードを入力"
                                autocomplete="current-password"
                            >
                            <button type="button" class="!absolute !right-3 !top-1/2 !transform !-translate-y-1/2 !bg-transparent !border-none !cursor-pointer !text-gray-500 !p-1 !rounded !transition-all !duration-300 hover:!bg-gray-100 hover:!text-gray-700" id="passwordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="!text-red-500 !text-sm !mt-2 !block !min-h-[1.2rem]" id="passwordError"></div>
                    </div>
                        
                    <div class="!mb-6">
                        <div class="!flex !justify-between !items-center !flex-wrap !gap-4">
                            <label class="!flex !items-center !cursor-pointer !text-sm !text-gray-600">
                                <input type="checkbox" id="remember" name="remember" class="!hidden">
                                <span class="!w-[18px] !h-[18px] !border-2 !border-gray-300 !rounded !mr-2 !relative !transition-all !duration-300 checkbox-mark"></span>
                                次回から自動でログイン
                            </label>
                            
                            <a href="forgot-password.html" class="!text-blue-600 !no-underline !text-sm !transition-colors hover:!text-blue-800 hover:!underline">
                                パスワードを忘れた方
                            </a>
                        </div>
                    </div>
                        
                    <button type="submit" class="!w-full !py-3.5 !px-6 !text-base !font-medium !bg-blue-600 !text-white !rounded-lg !border-none !cursor-pointer !transition-all !duration-300 !relative !overflow-hidden hover:!bg-blue-700 focus:!outline-none focus:!ring-4 focus:!ring-blue-200 disabled:!opacity-50" id="loginBtn">
                        <span class="btn-text">ログイン</span>
                        <div class="btn-loading !absolute !top-1/2 !left-1/2 !transform !-translate-x-1/2 !-translate-y-1/2" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="!animate-spin">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 12l2 2 4-4"></path>
                            </svg>
                        </div>
                    </button>
                        
                    <div class="!text-center !my-8 !relative">
                        <div class="!absolute !top-1/2 !left-0 !right-0 !h-px !bg-gray-200"></div>
                        <span class="!bg-white !text-gray-500 !px-4 !text-sm !relative">または</span>
                    </div>
                        
                    <div class="!flex !flex-col !gap-3">
                        <button type="button" class="!flex !items-center !justify-center !gap-3 !py-3 !px-6 !border-2 !border-gray-200 !bg-white !text-gray-700 !font-medium !transition-all !duration-300 !w-full !rounded-lg hover:!bg-gray-50 hover:!border-gray-300 hover:!transform hover:!-translate-y-0.5 hover:!shadow-lg">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="!text-blue-500">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Googleでログイン
                        </button>
                        
                        <button type="button" class="!flex !items-center !justify-center !gap-3 !py-3 !px-6 !border-2 !border-gray-200 !bg-white !text-gray-700 !font-medium !transition-all !duration-300 !w-full !rounded-lg hover:!bg-gray-50 hover:!border-blue-500 hover:!text-blue-600 hover:!transform hover:!-translate-y-0.5 hover:!shadow-lg">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="!text-blue-600">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebookでログイン
                        </button>
                        
                        <button type="button" class="!flex !items-center !justify-center !gap-3 !py-3 !px-6 !border-2 !border-gray-200 !bg-white !text-gray-700 !font-medium !transition-all !duration-300 !w-full !rounded-lg hover:!bg-gray-50 hover:!border-green-500 hover:!text-green-600 hover:!transform hover:!-translate-y-0.5 hover:!shadow-lg">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="!text-green-500">
                                <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63h2.386c.349 0 .63.285.63.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63.349 0 .631.285.631.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                            </svg>
                            LINEでログイン
                        </button>
                    </div>
                </form>
                
                <div class="!text-center !pt-8 !border-t !border-gray-200">
                    <p class="!text-gray-600 !mb-2 !text-sm">アカウントをお持ちでない方は</p>
                    <a href="signup.html" class="!text-blue-600 !no-underline !font-medium !text-base !transition-colors hover:!text-blue-800 hover:!underline">新規会員登録</a>
                </div>
            </div>
        </div>
    </main>
    
    <style>
        .checkbox-mark {
            display: inline-block;
        }
        
        input[type="checkbox"]:checked + .checkbox-mark {
            background-color: #007bff !important;
            border-color: #007bff !important;
        }
        
        input[type="checkbox"]:checked + .checkbox-mark::after {
            content: '' !important;
            position: absolute !important;
            top: 2px !important;
            left: 5px !important;
            width: 4px !important;
            height: 8px !important;
            border: 2px solid white !important;
            border-width: 0 2px 2px 0 !important;
            transform: rotate(45deg) !important;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media screen and (max-width: 768px) {
            header nav {
                gap: 1rem !important;
            }
            
            header nav a {
                font-size: 0.75rem !important;
            }
            
            header img {
                height: 2rem !important;
                max-width: 140px !important;
            }
        }
    </style>
    
    <script src="js/auth.js"></script>
</body>
</html>
