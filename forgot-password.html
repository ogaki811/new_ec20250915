<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - ECサイト</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/simple-header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 簡易ヘッダー -->
    <div id="header-placeholder"></div>
    
    <!-- メインコンテンツ -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>パスワード再設定</h1>
                        <p>ご登録のメールアドレスを入力してください<br>パスワード再設定用のメールをお送りします</p>
                    </div>
                    
                    <form class="auth-form" id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="form-control"
                                placeholder="example@email.com"
                                autocomplete="email"
                            >
                            <div class="form-error" id="emailError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full" id="resetBtn">
                            <span class="btn-text">再設定メールを送信</span>
                            <div class="btn-loading" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M8 12l2 2 4-4"></path>
                                </svg>
                            </div>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>ログイン画面に戻る</p>
                        <a href="login.html" class="signup-link">ログイン</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const resetBtn = document.getElementById('resetBtn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                // Validate email
                if (!email) {
                    showError('emailError', 'メールアドレスを入力してください');
                    return;
                }
                
                if (!window.ECUtils.validateEmail(email)) {
                    showError('emailError', '正しいメールアドレスを入力してください');
                    return;
                }
                
                clearError('emailError');
                
                // Show loading state
                const btnText = resetBtn.querySelector('.btn-text');
                const btnLoading = resetBtn.querySelector('.btn-loading');
                
                resetBtn.disabled = true;
                btnText.style.opacity = '0';
                btnLoading.style.display = 'block';
                
                // Simulate API call
                setTimeout(() => {
                    // Redirect to confirmation page
                    sessionStorage.setItem('resetEmail', email);
                    window.location.href = 'password-reset-sent.html';
                }, 2000);
            });
            
            function showError(elementId, message) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function clearError(elementId) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = '';
                errorDiv.style.display = 'none';
            }
            
            // Demo data button
            const demoBtn = document.createElement('button');
            demoBtn.innerHTML = 'デモデータ';
            demoBtn.className = 'demo-btn';
            demoBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                font-size: 14px;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            
            demoBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.6)';
            });
            
            demoBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.4)';
            });
            
            demoBtn.addEventListener('click', function() {
                emailInput.value = 'demo@example.com';
                window.ECUtils.showNotification('デモデータを入力しました', 'success');
            });
            
            document.body.appendChild(demoBtn);
        });
    </script>
</body>
</html>
