<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール送信完了 - ECサイト</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/simple-header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- 簡易ヘッダー -->
    <header class="!bg-white !shadow-md !py-4">
        <div class="!max-w-7xl !mx-auto !px-4 !flex !items-center !justify-between">
            <div class="!flex !items-center">
                <a href="index.html">
                    <img src="img/header_logo.png" alt="ECサイト" class="!h-10 !w-auto !max-w-[180px] !object-contain">
                </a>
            </div>
            
            <nav class="!flex !items-center !gap-6">
                <a href="index.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">ホーム</a>
                <a href="login.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">ログイン</a>
                <a href="signup.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">新規登録</a>
            </nav>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="!min-h-[calc(100vh-80px)] !flex !items-center !justify-center !py-12 !bg-gradient-to-br !from-gray-50 !to-blue-100">
        <div class="!w-full !max-w-lg !mx-auto !px-4">
            <div class="!bg-white !rounded-2xl !shadow-xl !p-8 !w-full !relative">
                <div class="!absolute !top-0 !left-0 !right-0 !h-1 !bg-gradient-to-r !from-blue-600 !to-blue-800 !rounded-t-2xl"></div>
                <div class="!text-center !mb-8">
                    <div class="!text-center !mb-6">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" class="!mx-auto">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                    </div>
                    <h1 class="!text-3xl !font-semibold !text-gray-900 !mb-2">メールを送信しました</h1>
                    <p class="!text-gray-600 !text-sm !leading-6">パスワード再設定用のメールを<br><strong id="emailDisplay" class="!text-blue-600">example@email.com</strong><br>に送信しました</p>
                </div>
                    
                <div class="!mb-8">
                    <div class="!bg-gray-50 !rounded-lg !p-6 !mb-8">
                        <h3 class="!text-gray-900 !mb-4 !text-lg !font-medium">次のステップ</h3>
                        <ol class="!mb-6 !pl-6 !space-y-2">
                            <li class="!text-gray-700 !leading-6">メールボックスを確認してください</li>
                            <li class="!text-gray-700 !leading-6">「パスワード再設定」のメールを開いてください</li>
                            <li class="!text-gray-700 !leading-6">メール内のリンクをクリックしてパスワードを再設定してください</li>
                        </ol>
                        
                        <div class="!border-t !border-gray-200 !pt-4">
                            <p class="!mb-3 !font-semibold !text-gray-800"><strong>メールが届かない場合</strong></p>
                            <ul class="!m-0 !pl-6 !space-y-1">
                                <li class="!mb-1 !text-sm !text-gray-600">迷惑メールフォルダをご確認ください</li>
                                <li class="!mb-1 !text-sm !text-gray-600">メールアドレスに間違いがないかご確認ください</li>
                                <li class="!mb-1 !text-sm !text-gray-600">数分お待ちいただいてから再度お試しください</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="!flex !flex-col !gap-3 sm:!flex-row sm:!justify-between">
                        <a href="forgot-password.html" class="!flex-1 !py-3 !px-6 !bg-transparent !border-2 !border-blue-600 !text-blue-600 !rounded-lg !no-underline !text-center !font-medium !transition-all !duration-300 hover:!bg-blue-600 hover:!text-white">別のメールアドレスで再送信</a>
                        <a href="reset-password.html" class="!flex-1 !py-3 !px-6 !bg-blue-600 !text-white !rounded-lg !no-underline !text-center !font-medium !transition-all !duration-300 hover:!bg-blue-700">パスワード再設定画面へ（デモ用）</a>
                    </div>
                </div>
                    
                <div class="!text-center !pt-8 !border-t !border-gray-200">
                    <p class="!text-gray-600 !mb-2 !text-sm">ログイン画面に戻る</p>
                    <a href="login.html" class="!text-blue-600 !no-underline !font-medium !text-base !transition-colors hover:!text-blue-800 hover:!underline">ログイン</a>
                </div>
            </div>
        </div>
    </main>
    
    <style>
        @media screen and (max-width: 768px) {
            header nav {
                gap: 1rem !important;
            }
            
            header nav a {
                font-size: 0.75rem !important;
            }
            
            header img {
                height: 2rem !important;
                max-width: 140px !important;
            }
        }
        
        @media (max-width: 640px) {
            .form-actions {
                flex-direction: column !important;
                align-items: stretch !important;
            }
            
            .form-actions .btn {
                flex: none !important;
                margin: 0 !important;
            }
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display the email address from session storage
            const email = sessionStorage.getItem('resetEmail');
            const emailDisplay = document.getElementById('emailDisplay');
            
            if (email && emailDisplay) {
                emailDisplay.textContent = email;
            }
            
            // Clear session storage after displaying
            sessionStorage.removeItem('resetEmail');
        });
    </script>
</body>
</html>
