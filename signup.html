<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録 - ECサイト</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/simple-header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- 簡易ヘッダー -->
    <header class="simple-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/header_logo.png" alt="ECサイト">
                </a>
            </div>
            
            <nav class="header-nav">
                <a href="index.html" class="nav-link">ホーム</a>
                <a href="login.html" class="nav-link">ログイン</a>
                <a href="signup.html" class="nav-link active">新規登録</a>
            </nav>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>新規会員登録</h1>
                        <p>お客様情報を入力して会員登録を行ってください</p>
                    </div>
                    
                    <form class="auth-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastName">姓 <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    required
                                    class="form-control"
                                    placeholder="山田"
                                    autocomplete="family-name"
                                >
                                <div class="form-error" id="lastNameError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="firstName">名 <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    required
                                    class="form-control"
                                    placeholder="太郎"
                                    autocomplete="given-name"
                                >
                                <div class="form-error" id="firstNameError"></div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastNameKana">姓（カナ） <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="lastNameKana" 
                                    name="lastNameKana" 
                                    required
                                    class="form-control"
                                    placeholder="ヤマダ"
                                    pattern="[\u30A1-\u30F6]*"
                                    title="カタカナで入力してください"
                                >
                                <div class="form-error" id="lastNameKanaError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="firstNameKana">名（カナ） <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="firstNameKana" 
                                    name="firstNameKana" 
                                    required
                                    class="form-control"
                                    placeholder="タロウ"
                                    pattern="[\u30A1-\u30F6]*"
                                    title="カタカナで入力してください"
                                >
                                <div class="form-error" id="firstNameKanaError"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="form-control"
                                placeholder="example@email.com"
                                autocomplete="email"
                            >
                            <div class="form-error" id="emailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">パスワード <span class="required">*</span></label>
                            <div class="password-field">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    class="form-control"
                                    placeholder="8文字以上の半角英数字"
                                    autocomplete="new-password"
                                    minlength="8"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-meter">
                                    <div class="strength-bar" id="strengthBar"></div>
                                </div>
                                <div class="strength-text" id="strengthText">パスワード強度: 入力してください</div>
                            </div>
                            <div class="form-error" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">パスワード（確認） <span class="required">*</span></label>
                            <div class="password-field">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    required
                                    class="form-control"
                                    placeholder="パスワードを再入力"
                                    autocomplete="new-password"
                                    minlength="8"
                                >
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-error" id="confirmPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthDate">生年月日</label>
                            <div class="date-inputs">
                                <select id="birthYear" name="birthYear" class="form-control date-select">
                                    <option value="">年</option>
                                </select>
                                <select id="birthMonth" name="birthMonth" class="form-control date-select">
                                    <option value="">月</option>
                                </select>
                                <select id="birthDay" name="birthDay" class="form-control date-select">
                                    <option value="">日</option>
                                </select>
                            </div>
                            <div class="form-error" id="birthDateError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">性別</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="male">
                                    <span class="radio-mark"></span>
                                    男性
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="female">
                                    <span class="radio-mark"></span>
                                    女性
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="other">
                                    <span class="radio-mark"></span>
                                    その他
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="noAnswer" checked>
                                    <span class="radio-mark"></span>
                                    回答しない
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <span class="checkmark"></span>
                                    <a href="#" class="terms-link">利用規約</a>および<a href="#" class="terms-link">プライバシーポリシー</a>に同意する <span class="required">*</span>
                                </label>
                            </div>
                            <div class="form-error" id="termsError"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="newsletter" name="newsletter">
                                    <span class="checkmark"></span>
                                    メールマガジンを受信する
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                            <span class="btn-text">会員登録</span>
                            <div class="btn-loading" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M8 12l2 2 4-4"></path>
                                </svg>
                            </div>
                        </button>
                        
                        <div class="form-divider">
                            <span>または</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="btn btn-social btn-google">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Googleで登録
                            </button>
                            
                            <button type="button" class="btn btn-social btn-facebook">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Facebookで登録
                            </button>
                            
                            <button type="button" class="btn btn-social btn-line">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63h2.386c.349 0 .63.285.63.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63.349 0 .631.285.631.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                                </svg>
                                LINEで登録
                            </button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <p>すでにアカウントをお持ちの方は</p>
                        <a href="login.html" class="signup-link">ログイン</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
