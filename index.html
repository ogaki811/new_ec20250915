<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECサイト - ホーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <!-- メインコンテンツ -->
    <main>
        <!-- メインビジュアル -->
        <section class="hero-section">
            <div class="hero-carousel">
                <a href="#" class="hero-slide active">
                    <img src="img/mainbanner/top_bnr_color_sta01.png" alt="カラーステーション">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_bnr_feature01.png" alt="特集">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_bnr_kitchen.png" alt="キッチン用品">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_bnr_m_jyokin03.png" alt="除菌グッズ">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_bnr_tag.png" alt="タグ商品">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_pro_bnr_event.png" alt="イベント">
                </a>
                <a href="#" class="hero-slide">
                    <img src="img/mainbanner/top_pro_bnr_transfer_sta.png" alt="転送ステーション">
                </a>
            </div>
            <div class="hero-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            
            <!-- スライダー操作ボタン -->
            <button class="slider-arrow slider-prev" id="sliderPrev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
            <button class="slider-arrow slider-next" id="sliderNext">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="9,6 15,12 9,18"></polyline>
                </svg>
            </button>
        </section>
        
        <!-- カテゴリー一覧 -->
        <section class="categories-section">
            <div class="container">
                <h2 class="section-title">カテゴリー</h2>
                <div class="categories-grid">
                    <a href="#" class="category-card">
                        <img src="https://via.placeholder.com/300x400/f8d7da/721c24?text=WOMEN" alt="レディース">
                        <h3>レディース</h3>
                    </a>
                    <a href="#" class="category-card">
                        <img src="https://via.placeholder.com/300x400/d1ecf1/0c5460?text=MEN" alt="メンズ">
                        <h3>メンズ</h3>
                    </a>
                    <a href="#" class="category-card">
                        <img src="https://via.placeholder.com/300x400/fff3cd/856404?text=KIDS" alt="キッズ">
                        <h3>キッズ</h3>
                    </a>
                    <a href="#" class="category-card">
                        <img src="https://via.placeholder.com/300x400/d4edda/155724?text=SPORTS" alt="スポーツ">
                        <h3>スポーツ</h3>
                    </a>
                </div>
            </div>
        </section>
        
        <!-- おすすめ商品 -->
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">おすすめ商品</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/8027341_l1.jpg" alt="商品1">
                            <span class="product-badge">NEW</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">プレミアム商品 8027341</h3>
                            <p class="product-price">¥2,990</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/AH85168_l1.jpg" alt="商品2">
                            <span class="product-badge sale">SALE</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">ファッション商品 AH85168</h3>
                            <p class="product-price">
                                <span class="price-sale">¥4,990</span>
                                <span class="price-original">¥7,990</span>
                            </p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/AW74957_l1.jpg" alt="商品3">
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">人気商品 AW74957</h3>
                            <p class="product-price">¥3,990</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/8146306_l1.jpg" alt="商品4">
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">おすすめ商品 8146306</h3>
                            <p class="product-price">¥5,990</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 新着商品 -->
        <section class="products-section bg-light">
            <div class="container">
                <h2 class="section-title">新着商品</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/AW75003_l1.jpg" alt="新着1">
                            <span class="product-badge">NEW</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">新着商品 AW75003</h3>
                            <p class="product-price">¥4,490</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/cathead-0604005.jpg" alt="新着2">
                            <span class="product-badge">NEW</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">キャットヘッド 0604005</h3>
                            <p class="product-price">¥6,990</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/XU14820_l1.jpg" alt="新着3">
                            <span class="product-badge">NEW</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">プレミアム XU14820</h3>
                            <p class="product-price">¥12,990</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="img/product/AWA4132_l1.jpg" alt="新着4">
                            <span class="product-badge">NEW</span>
                            <button class="product-favorite">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">ニューアイテム AWA4132</h3>
                            <p class="product-price">¥3,490</p>
                            <button class="btn btn-add-cart">カートに追加</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
