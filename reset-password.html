<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワード設定 - ECサイト</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/simple-header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- 簡易ヘッダー -->
    <header class="!bg-white !shadow-md !py-4">
        <div class="!max-w-7xl !mx-auto !px-4 !flex !items-center !justify-between">
            <div class="!flex !items-center">
                <a href="index.html">
                    <img src="img/header_logo.png" alt="ECサイト" class="!h-10 !w-auto !max-w-[180px] !object-contain">
                </a>
            </div>
            
            <nav class="!flex !items-center !gap-6">
                <a href="index.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">ホーム</a>
                <a href="login.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">ログイン</a>
                <a href="signup.html" class="!text-gray-600 !no-underline !text-sm !font-medium !transition-colors hover:!text-blue-600">新規登録</a>
            </nav>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="!min-h-[calc(100vh-80px)] !flex !items-center !justify-center !py-12 !bg-gradient-to-br !from-gray-50 !to-blue-100">
        <div class="!w-full !max-w-lg !mx-auto !px-4">
            <div class="!bg-white !rounded-2xl !shadow-xl !p-8 !w-full !relative">
                <div class="!absolute !top-0 !left-0 !right-0 !h-1 !bg-gradient-to-r !from-blue-600 !to-blue-800 !rounded-t-2xl"></div>
                <div class="!text-center !mb-8">
                    <h1 class="!text-3xl !font-semibold !text-gray-900 !mb-2">新しいパスワード設定</h1>
                    <p class="!text-gray-600 !text-sm !leading-6">新しいパスワードを設定してください</p>
                </div>
                    
                <form class="!mb-8" id="resetPasswordForm">
                    <!-- トークン確認表示 -->
                    <div class="!mb-8">
                        <div class="!flex !items-center !gap-2 !py-3 !px-4 !bg-green-50 !border !border-green-200 !rounded-lg !text-green-800 !text-sm !font-medium" id="tokenStatus">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22,4 12,14.01 9,11.01"></polyline>
                            </svg>
                            <span>認証トークンが確認されました</span>
                        </div>
                    </div>
                        
                    <div class="!mb-6">
                        <label for="newPassword" class="!block !mb-2 !font-medium !text-gray-700 !text-sm">新しいパスワード <span class="!text-red-500 !font-bold !ml-1">*</span></label>
                        <div class="!relative">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required
                                class="!w-full !px-4 !py-3 !pr-12 !border-2 !border-gray-200 !rounded-lg !text-base !transition-all !duration-300 !bg-white focus:!outline-none focus:!border-blue-600 focus:!shadow-lg focus:!shadow-blue-100"
                                placeholder="8文字以上の半角英数字"
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="!absolute !right-3 !top-1/2 !transform !-translate-y-1/2 !bg-transparent !border-none !cursor-pointer !text-gray-500 !p-1 !rounded !transition-all !duration-300 hover:!bg-gray-100 hover:!text-gray-700" id="newPasswordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="!mt-2" id="passwordStrength">
                            <div class="!h-1 !bg-gray-200 !rounded !overflow-hidden !mb-1.5">
                                <div class="!h-full !w-0 !bg-gray-400 !transition-all !duration-300 !rounded" id="strengthBar"></div>
                            </div>
                            <div class="!text-xs !text-gray-600" id="strengthText">パスワード強度: 入力してください</div>
                        </div>
                        <div class="!text-red-500 !text-sm !mt-2 !block !min-h-[1.2rem]" id="newPasswordError"></div>
                    </div>
                        
                    <div class="!mb-6">
                        <label for="confirmNewPassword" class="!block !mb-2 !font-medium !text-gray-700 !text-sm">新しいパスワード（確認） <span class="!text-red-500 !font-bold !ml-1">*</span></label>
                        <div class="!relative">
                            <input 
                                type="password" 
                                id="confirmNewPassword" 
                                name="confirmNewPassword" 
                                required
                                class="!w-full !px-4 !py-3 !pr-12 !border-2 !border-gray-200 !rounded-lg !text-base !transition-all !duration-300 !bg-white focus:!outline-none focus:!border-blue-600 focus:!shadow-lg focus:!shadow-blue-100"
                                placeholder="パスワードを再入力"
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="!absolute !right-3 !top-1/2 !transform !-translate-y-1/2 !bg-transparent !border-none !cursor-pointer !text-gray-500 !p-1 !rounded !transition-all !duration-300 hover:!bg-gray-100 hover:!text-gray-700" id="confirmNewPasswordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="!text-red-500 !text-sm !mt-2 !block !min-h-[1.2rem]" id="confirmNewPasswordError"></div>
                    </div>
                        
                    <div class="!bg-gray-50 !rounded-lg !p-6 !mb-8">
                        <h4 class="!text-gray-900 !mb-4 !text-base !font-medium">パスワード要件</h4>
                        <ul class="!list-none !p-0 !m-0 !space-y-2">
                            <li id="req-length" class="!flex !items-center !gap-2 !py-1 !text-sm !text-gray-600 !transition-colors">
                                <span class="!text-red-500 !font-bold !w-4 !text-center">✗</span>
                                8文字以上
                            </li>
                            <li id="req-lowercase" class="!flex !items-center !gap-2 !py-1 !text-sm !text-gray-600 !transition-colors">
                                <span class="!text-red-500 !font-bold !w-4 !text-center">✗</span>
                                小文字を含む
                            </li>
                            <li id="req-uppercase" class="!flex !items-center !gap-2 !py-1 !text-sm !text-gray-600 !transition-colors">
                                <span class="!text-red-500 !font-bold !w-4 !text-center">✗</span>
                                大文字を含む
                            </li>
                            <li id="req-number" class="!flex !items-center !gap-2 !py-1 !text-sm !text-gray-600 !transition-colors">
                                <span class="!text-red-500 !font-bold !w-4 !text-center">✗</span>
                                数字を含む
                            </li>
                        </ul>
                    </div>
                        
                    <button type="submit" class="!w-full !py-3.5 !px-6 !text-base !font-medium !bg-blue-600 !text-white !rounded-lg !border-none !cursor-pointer !transition-all !duration-300 !relative !overflow-hidden hover:!bg-blue-700 focus:!outline-none focus:!ring-4 focus:!ring-blue-200 disabled:!opacity-50" id="resetBtn">
                        <span class="btn-text">パスワードを変更</span>
                        <div class="btn-loading !absolute !top-1/2 !left-1/2 !transform !-translate-x-1/2 !-translate-y-1/2" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="!animate-spin">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 12l2 2 4-4"></path>
                            </svg>
                        </div>
                    </button>
                </form>
                    
                <div class="!text-center !pt-8 !border-t !border-gray-200">
                    <p class="!text-gray-600 !mb-2 !text-sm">ログイン画面に戻る</p>
                    <a href="login.html" class="!text-blue-600 !no-underline !font-medium !text-base !transition-colors hover:!text-blue-800 hover:!underline">ログイン</a>
                </div>
            </div>
        </div>
    </main>
    
    <style>
        .token-status.error {
            background: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24 !important;
        }
        
        .token-status.error svg {
            stroke: #dc3545 !important;
        }
        
        .password-requirements li.met {
            color: #28a745 !important;
        }
        
        .password-requirements li.met span {
            content: '✓' !important;
            color: #28a745 !important;
        }
        
        /* Password strength styles */
        .strength-bar.weak {
            width: 25% !important;
            background-color: #dc3545 !important;
        }
        
        .strength-bar.medium {
            width: 50% !important;
            background-color: #ffc107 !important;
        }
        
        .strength-bar.strong {
            width: 75% !important;
            background-color: #17a2b8 !important;
        }
        
        .strength-bar.very-strong {
            width: 100% !important;
            background-color: #28a745 !important;
        }
        
        @media screen and (max-width: 768px) {
            header nav {
                gap: 1rem !important;
            }
            
            header nav a {
                font-size: 0.75rem !important;
            }
            
            header img {
                height: 2rem !important;
                max-width: 140px !important;
            }
        }
    </style>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
            const newPasswordToggle = document.getElementById('newPasswordToggle');
            const confirmNewPasswordToggle = document.getElementById('confirmNewPasswordToggle');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const resetBtn = document.getElementById('resetBtn');
            
            // Check for reset token (in real app, this would be from URL parameter)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || 'demo-token-123';
            
            // Validate token (mock validation)
            validateResetToken(token);
            
            // Password visibility toggles
            newPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility('newPassword', this);
            });
            
            confirmNewPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility('confirmNewPassword', this);
            });
            
            // Password strength and requirements checker
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                
                // Update strength indicator
                const strength = window.ECUtils.getPasswordStrength(password);
                strengthBar.className = 'strength-bar ' + strength.level;
                strengthText.textContent = 'パスワード強度: ' + strength.text;
                
                // Update requirements
                updateRequirements(password);
                
                // Validate confirm password
                if (confirmNewPasswordInput.value) {
                    validatePasswordMatch();
                }
            });
            
            // Confirm password validation
            confirmNewPasswordInput.addEventListener('input', validatePasswordMatch);
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmNewPasswordInput.value;
                
                // Clear previous errors
                clearError('newPasswordError');
                clearError('confirmNewPasswordError');
                
                let isValid = true;
                
                // Validate new password
                if (!newPassword) {
                    showError('newPasswordError', 'パスワードを入力してください');
                    isValid = false;
                } else if (!window.ECUtils.validatePassword(newPassword)) {
                    showError('newPasswordError', 'パスワードは8文字以上で入力してください');
                    isValid = false;
                }
                
                // Validate password match
                if (!confirmPassword) {
                    showError('confirmNewPasswordError', 'パスワード確認を入力してください');
                    isValid = false;
                } else if (newPassword !== confirmPassword) {
                    showError('confirmNewPasswordError', 'パスワードが一致しません');
                    isValid = false;
                }
                
                if (!isValid) {
                    return;
                }
                
                // Show loading state
                const btnText = resetBtn.querySelector('.btn-text');
                const btnLoading = resetBtn.querySelector('.btn-loading');
                
                resetBtn.disabled = true;
                btnText.style.opacity = '0';
                btnLoading.style.display = 'block';
                
                // Simulate API call
                setTimeout(() => {
                    window.ECUtils.showNotification('パスワードが正常に変更されました', 'success');
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 2000);
            });
            
            function validateResetToken(token) {
                const tokenStatus = document.getElementById('tokenStatus');
                
                if (!token || token.length < 10) {
                    tokenStatus.classList.add('error');
                    tokenStatus.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <span>無効なトークンです</span>
                    `;
                    
                    // Disable form
                    newPasswordInput.disabled = true;
                    confirmNewPasswordInput.disabled = true;
                    resetBtn.disabled = true;
                    
                    return false;
                }
                
                return true;
            }
            
            function togglePasswordVisibility(fieldId, button) {
                const field = document.getElementById(fieldId);
                const isPassword = field.type === 'password';
                
                field.type = isPassword ? 'text' : 'password';
                button.style.opacity = isPassword ? '0.7' : '1';
            }
            
            function updateRequirements(password) {
                // Length requirement
                const lengthReq = document.getElementById('req-length');
                const lengthIcon = lengthReq.querySelector('span');
                if (password.length >= 8) {
                    lengthReq.classList.add('met');
                    lengthReq.classList.add('!text-green-600');
                    lengthIcon.textContent = '✓';
                    lengthIcon.className = '!text-green-600 !font-bold !w-4 !text-center';
                } else {
                    lengthReq.classList.remove('met');
                    lengthReq.classList.remove('!text-green-600');
                    lengthIcon.textContent = '✗';
                    lengthIcon.className = '!text-red-500 !font-bold !w-4 !text-center';
                }
                
                // Lowercase requirement
                const lowercaseReq = document.getElementById('req-lowercase');
                const lowercaseIcon = lowercaseReq.querySelector('span');
                if (/[a-z]/.test(password)) {
                    lowercaseReq.classList.add('met');
                    lowercaseReq.classList.add('!text-green-600');
                    lowercaseIcon.textContent = '✓';
                    lowercaseIcon.className = '!text-green-600 !font-bold !w-4 !text-center';
                } else {
                    lowercaseReq.classList.remove('met');
                    lowercaseReq.classList.remove('!text-green-600');
                    lowercaseIcon.textContent = '✗';
                    lowercaseIcon.className = '!text-red-500 !font-bold !w-4 !text-center';
                }
                
                // Uppercase requirement
                const uppercaseReq = document.getElementById('req-uppercase');
                const uppercaseIcon = uppercaseReq.querySelector('span');
                if (/[A-Z]/.test(password)) {
                    uppercaseReq.classList.add('met');
                    uppercaseReq.classList.add('!text-green-600');
                    uppercaseIcon.textContent = '✓';
                    uppercaseIcon.className = '!text-green-600 !font-bold !w-4 !text-center';
                } else {
                    uppercaseReq.classList.remove('met');
                    uppercaseReq.classList.remove('!text-green-600');
                    uppercaseIcon.textContent = '✗';
                    uppercaseIcon.className = '!text-red-500 !font-bold !w-4 !text-center';
                }
                
                // Number requirement
                const numberReq = document.getElementById('req-number');
                const numberIcon = numberReq.querySelector('span');
                if (/[0-9]/.test(password)) {
                    numberReq.classList.add('met');
                    numberReq.classList.add('!text-green-600');
                    numberIcon.textContent = '✓';
                    numberIcon.className = '!text-green-600 !font-bold !w-4 !text-center';
                } else {
                    numberReq.classList.remove('met');
                    numberReq.classList.remove('!text-green-600');
                    numberIcon.textContent = '✗';
                    numberIcon.className = '!text-red-500 !font-bold !w-4 !text-center';
                }
            }
            
            function validatePasswordMatch() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmNewPasswordInput.value;
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    showError('confirmNewPasswordError', 'パスワードが一致しません');
                    return false;
                } else {
                    clearError('confirmNewPasswordError');
                    return true;
                }
            }
            
            function showError(elementId, message) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function clearError(elementId) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = '';
                errorDiv.style.display = 'none';
            }
            
            // Demo data button
            const demoBtn = document.createElement('button');
            demoBtn.innerHTML = 'デモデータ';
            demoBtn.className = 'demo-btn';
            demoBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                font-size: 14px;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                transition: all 0.3s ease;
                z-index: 1000;
            `;
            
            demoBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.6)';
            });
            
            demoBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.4)';
            });
            
            demoBtn.addEventListener('click', function() {
                newPasswordInput.value = 'NewPass123';
                confirmNewPasswordInput.value = 'NewPass123';
                
                // Trigger events
                newPasswordInput.dispatchEvent(new Event('input'));
                confirmNewPasswordInput.dispatchEvent(new Event('input'));
                
                window.ECUtils.showNotification('デモデータを入力しました', 'success');
            });
            
            document.body.appendChild(demoBtn);
        });
    </script>
</body>
</html>
